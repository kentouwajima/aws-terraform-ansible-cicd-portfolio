name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    env:
      # AWS認証情報
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-northeast-1"
      
      # Terraform変数 (variables.tf で定義したもの)
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
      TF_VAR_alert_email: ${{ secrets.TF_VAR_ALERT_EMAIL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # 最新の安定版を指定 (1.14.3は存在しないため、現行の最新系 1.9.x または 1.10.x を推奨)
          terraform_version: 1.10.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # テストコード(testsディレクトリ)がない場合はスキップ推奨ですが、ある場合は有効化してください
      # - name: Run Terraform Test
      #   run: terraform test

      # ---------------------------------------------------
      # Plan (変更内容の確認)
      # ---------------------------------------------------
      - name: Terraform Plan
        id: plan
        # PRの時、またはMainへのPush時に実行
        run: terraform plan -no-color -input=false

      # ---------------------------------------------------
      # Apply (変更の適用)
      # ---------------------------------------------------
      - name: Terraform Apply
        # 'main' ブランチへの 'push' イベントの時のみ実行 (PRでは実行しない)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false